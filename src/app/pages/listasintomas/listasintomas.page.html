<ion-content [fullscreen]="true" *ngIf="dataReturn !== ''">
  <ion-header collapse="condense">
  </ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/tab2' style="color:black" text=""></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
  <ion-grid  id="inicio" style="width: 100%; height:20vh">
    <ion-item id= "titulo" lines="none" style="--background:white; text-align: center;">
    <ion-label>Lista de s√≠ntomas</ion-label>
    </ion-item>
  </ion-grid>
    <ion-grid id="sintomas">
      <ion-card *ngFor="let item of dataReturn;index as i">
        <div (click)="symptomsUser(item.nombre)">
          <h1>{{item.nombre}}</h1>
          <label>{{item.description}}</label>
        </div>
      </ion-card>
    </ion-grid>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addSymptonsUser()">
      <ion-fab-button style="color: #56CCF2">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
