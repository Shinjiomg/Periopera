<ion-content [fullscreen]="true" *ngIf="dataReturn !== ''">
  <ion-header>
  </ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/tab2' style="color:black"></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
    <ion-card id="carta">
      <ion-item lines="none" style="padding:0px !important;" id="borde" >
        <ion-thumbnail slot="end" style=" width: 69px;height: 108px;left: 24px; top: 4px;">
          <img src="assets/imagenes/electro.png">
        </ion-thumbnail>
        <h5>¿Cómo me siento?</h5>
      </ion-item>
    </ion-card>
    <ion-grid>
      <div *ngFor="let dataReturn of item;index as i">
        <h1>{{item.nombre}}</h1>
        <label>{{item.description}}</label>
      </div>
    </ion-grid>
</ion-content>
