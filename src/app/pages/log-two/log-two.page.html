<ion-content id="content">
  <div id ="forms">
    <ion-item class="items">
      <ion-label placeholder="email" class="label" position="floating">Correo electronico</ion-label>
      <ion-input [(ngModel)]="registro.email"></ion-input>
    </ion-item>
    <ion-item class="items">
      <ion-label class="label" position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="registro.name"></ion-input>
    </ion-item>
    <ion-item class="items">
      <ion-label class="label" position="floating">Eps</ion-label>
      <ion-select [(ngModel)]="registro.eps">
        <ion-select-option value="Nueva Eps">Nueva Eps</ion-select-option>
        <ion-select-option value="Salub Total">Salub Total</ion-select-option>
        <ion-select-option value="Cruz blanca">Cruz blanca</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="items">
      <ion-label class="label" position="floating">Lugar de residencia</ion-label>
      <ion-input [(ngModel)]="registro.residencia" ></ion-input>
    </ion-item>
    <ion-item class="items">
      <ion-label class="label"  position="floating">Numero de documento</ion-label>
      <ion-input [(ngModel)]="registro.num_document"></ion-input>
    </ion-item>
    <ion-item class="items">
      <ion-label class="label" position="floating">Contrase√±a</ion-label>
      <ion-input name="password" type="password"[(ngModel)]="registro.password" ></ion-input>
    </ion-item>
  </div>
  <ion-button  (click)="addUser()" id="buttonI">Registrarse</ion-button>
</ion-content>
