<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/tabs' style="color:black" text=""></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
  <ion-card id="carta">
    <ion-item lines="none" style="padding:0px !important;" id="borde" >
      <ion-thumbnail slot="end" style=" width: 69px;height: 108px;left: 24px; top: 4px;">
      </ion-thumbnail>
      <h5>Alertas</h5>
    </ion-item>
  </ion-card>
<h3  id="alertsFalse" *ngIf="noAlerts">En este momento no tienes nuevas alertas !</h3>
<ion-grid *ngIf="getChange">
  <ion-row>
    <ion-col size="6" >
      <ion-card *ngIf="getChange" style="height: 124px;">
        <ion-item  lines="none" style="padding:0px !important;"> 
          <label>{{getAlert}}</label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-item lines="full">
  <h5 id ="symptoms">Tus alertas</h5>
  <ion-label>Item Lines Full</ion-label>
</ion-item>
<ion-item *ngFor="let item of userFor;index as i" lines="full">
  <p id ="alertsTrue">{{item.description_alerts}}</p>
  <P id ="fechaCreacion">{{item.createdAt.slice(0,-14)}}</P>
</ion-item>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="sendNewAlert()" style="color: #56CCF2">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
