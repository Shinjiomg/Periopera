<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <ion-item lines="none" style="--background:white; text-align: center;">
    <ion-title id="titulo">
      <ion-label >Configuración</ion-label>
    </ion-title>
  </ion-item>
  
  <div style="width: 100%; height:25vh; background-color: white;">
  <ion-grid style="width: 100%; height:20vh">
    <div >
      <ion-avatar  style="margin: auto;">
        <img src="assets/imagenes/paciente.png"/>
      </ion-avatar>
    </div>
  </ion-grid>
</div>
  <ion-item lines="none" style="--background:white; text-align: center;border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px; box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.06);" >
    <ion-title>
      <label id="nombreperfil">{{dataUser.data.name}}</label>
    </ion-title>
  </ion-item>
<ion-grid id="botones" style ="margin-top: 20px;">
  <ion-row>
    <ion-col>
        <ion-button (click)="closeSesion('/tipousuario')"id="perfil">
          <img src="assets/imagenes/paciente.png"/>
        </ion-button>
        <ion-item  lines="none" style="text-align:center;--background: #f1f5f8;">
        <ion-label style="font-size: 12px;">Cerrrar sesión</ion-label>
        </ion-item>
    </ion-col>
    <ion-col>
        <ion-button id="perfil" href='https://drive.google.com/file/d/1yyqZjuk4dBmiEVgFrt_SDzjLN2oX78r1/view'>
          <img src="assets/imagenes/Politica.png"/>
        </ion-button>
        <ion-item  lines="none" style="text-align:center;--background: #f1f5f8;">
        <ion-label style="font-size: 12px;">Políticas de privacidad</ion-label>
        </ion-item>
    </ion-col>
    <ion-col>
        <ion-button>
          <img src="assets/imagenes/Online Support.png" alt=""/>
        </ion-button>
        <ion-item  lines="none" style="text-align:center;--background: #f1f5f8;">
        <ion-label style="font-size: 12px;">Soporte</ion-label>
        </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
